<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="head">
        <h1>StopWatch</h1>
    </div>
    <div class="stopwatch">
        <h2 id="display">00:00:00</h2>
        <div class="buttons">
            <img src="img/stop1.png" onclick="watchstop()">
            <img src="img/start1.png" onclick="watchstart()">
            <img src="img/restart.png" onclick="watchrestart()">

        </div>
           
    </div>
    <script src="javascript/watch.js"></script>
</body>
</html>
